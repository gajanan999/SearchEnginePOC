
<div class="main-container">
<div class="heading">
  <h2>
  Search for Domains
</h2>
</div>
  <div class="ng-autocomplete">
      <ng-autocomplete 
          [data]="data" 
          [searchKeyword]="keyword"
          (selected)='selectEvent($event)'
          (inputChanged)='getServerResponse($event)' 
          (inputFocused)='onFocused($event)' 
          [itemTemplate]="itemTemplate" 
          (inputCleared)="searchCleared()"
          [notFoundTemplate]="notFoundTemplate" 
          [debounceTime]="600" 
          [isLoading]="isLoadingResult" 
          [minQueryLength]="1" 
          placeHolder="Search"
      >
      </ng-autocomplete>

      <ng-template #itemTemplate let-item>
          <a href="javascript:void(0)">
              <div class="row">
                  <div class="col-2">
                      <!-- <img [src]="item.Poster" style="width:50px" /> -->
                  </div>
                  <div class="col-10">
                      <span [innerHTML]="item"></span>
                  </div>
              </div>
          </a>
      </ng-template>

      <ng-template #notFoundTemplate let-notFound>
          {{errorMsg}}
      </ng-template>

      <button type="button" (click) = "searchItem()">Search</button>

  </div>
  
</div>
<div  [hidden]="shouldHide()" class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <!-- <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container> -->

    <!-- Name Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Domains </th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
 
</div>
